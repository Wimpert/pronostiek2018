<div class="match-container">
  <span class="team-container  hometeam-container">
    <mat-checkbox class="example-margin"
     labelPosition="before" 
     (change)="homeTeamWinsChanged($event)"
     [(ngModel)]="match.homeTeamWins"
     [disabled]="match.homeTeamName === undefined">
     <span>
       <span>
         {{match.homeTeamName}}
       </span>
     <img class="country-flag" src='../../assets/flags-mini/{{homeTeamFlagFileName}}' alt="">
     </span>
     
    </mat-checkbox>
  </span>
  <span>-</span>
  <span class="team-container outteam-container">
      <mat-checkbox class="example-margin" 
      (change)="outTeamWinsChanged($event)" 
      [(ngModel)]="match.outTeamWins"
      [disabled]="match.outTeamName === undefined">
      <span>
        <img class="country-flag" src='../../assets/flags-mini/{{outTeamFlagFileName}}' alt="">
        <span>
          {{match.outTeamName}}
        </span>
      </span>
    </mat-checkbox>
    </span>
</div>
