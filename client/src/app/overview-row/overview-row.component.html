
<div>
  <div [ngClass]="{ 'not-complete': !isComplete }">{{pronostiek.firstname}} {{pronostiek.lastname}}:</div>
  <div class="email" [ngClass]="{ 'not-complete': !isComplete }">{{pronostiek.email}}</div>
  <div class="group-match" *ngFor="let match of pronostiek.matches; let index = index">
    {{match.homeTeamScore}} - {{match.outTeamScore}}
  </div>
  <div  class="round-match" *ngFor="let match of pronostiek.knockoutMatches; let index = index">
    {{getWinningTeam(match)}}
  </div>
</div>
