
<h4>Knockout fase:</h4>
<mat-accordion [multi]="true">
  <mat-expansion-panel *ngFor="let round of rounds; let roundIndex = index;" >
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{round.name}}
      </mat-panel-title>
      <mat-panel-description>
      </mat-panel-description>
    </mat-expansion-panel-header>
    <app-round [round]="round" (matchInRoundChanged)="matchInRoundChanged($event, roundIndex)" ></app-round>
  </mat-expansion-panel>
</mat-accordion>
