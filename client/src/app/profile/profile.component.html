<form  novalidate [formGroup]="profileFormGroup" (ngSubmit)="onSubmit()">
  <div class="input-row">
    <mat-form-field>
      <input matInput placeholder="Voornaam*" formControlName="firstNameFormControl" [(ngModel)]="user.firstname">
      <mat-error>required</mat-error>
    </mat-form-field>

    <mat-form-field>
      <input matInput placeholder="Achternaam*" formControlName="lastNameFormControl" [(ngModel)]="user.lastname">
      <mat-error >required</mat-error>
    </mat-form-field>
  </div>
  <div class="input-row">
  <mat-form-field >
    <input matInput placeholder="Username*" formControlName="userNameFormControl" [(ngModel)]="user.username">
    <mat-error required>required</mat-error>
  </mat-form-field>
  </div>
  <div class="input-row">
    <mat-form-field >
      <input matInput placeholder="email*" formControlName="emailFormControl" type="email" [(ngModel)]="user.email">
      <mat-error *ngIf="profileFormGroup.get('emailFormControl').errors &&
                        profileFormGroup.get('emailFormControl').errors.required">required</mat-error>
      <mat-error *ngIf="profileFormGroup.get('emailFormControl').errors &&
                        profileFormGroup.get('emailFormControl').errors.emailInUse">
        Email in use
      </mat-error>
    </mat-form-field>
  </div>
  <div class="input-row">
  <mat-form-field >
    <input matInput placeholder="password*" formControlName="passwordFormControl" type="password" [(ngModel)]="user.password">
    <mat-error>There is an error</mat-error>
  </mat-form-field>
  </div>
  <div class="input-row">
  <mat-form-field >
    <input matInput placeholder="Confirm password*" formControlName="confirmPasswordFormControl" type="password">
    <mat-error>There is an error</mat-error>
  </mat-form-field>
  </div>
  <div class="button-row">
    <button color="primary" mat-raised-button (click)="canceled.emit()">Annuleren</button>
    <button  type="submit" mat-raised-button>Ok</button>
  </div>
</form>
