<mat-accordion>
  <mat-expansion-panel *ngFor="let group of groups" >
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{group.groupname}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <app-group [group]="group" ></app-group>
  </mat-expansion-panel>
</mat-accordion>
